group 'brotherjing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile("com.samskivert:jmustache:1.12")
    compile("com.google.code.gson:gson:2.4")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
